name: Run Python Tests

on:
  push:
    branches:
      - '**'   # Run on push to any branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r requirements.txt

      - name: Run tests
        if: startsWith(github.ref_name, 'feature/')
        run: |
          python tests/example_feature_test.py
          python tests/main_test.py

      - name: Verify GitHub Token
        run: |
          echo "Checking if ACTION_TOKEN is available..."
          echo "Token length: ${#ACTION_TOKEN}"
          echo "Current branch: ${{ github.ref }}"
          echo "Current branch name: ${{ github.ref_name }}"
          
      - name: Create PR
        if: ${{ success() }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.ACTION_TOKEN }}

      - name: Create PR
        if: ${{ success() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.ACTION_TOKEN }}
          script: |
            console.log('=== Creating Pull Request ===');
            console.log('Branch:', context.ref_name);
            console.log('Repository:', context.repo.repo);
            
            try {
              const pr = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Test passed',
                body: 'All tests passed successfully',
                head: context.ref_name,
                base: 'main'
              });
              console.log(`PR created: ${pr.data.html_url}`);
            } catch (error) {
              console.error('Error creating PR:', error);
              throw error;
            }
